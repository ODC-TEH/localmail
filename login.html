{% extends "main.html" %}
{% block content %}
<script>
$(document).ready(function(){
    var error = "{{error}}";
    if(error)
    {
        $("#login-title").text(error);
    }
    else
    {
        console.log("no error");
    }

});
</script>
<div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 login-body">
            <h1 id="login-title" class="text-center login-title">Sign in to continue ...</h1>
            <div class="account-wall">
                <form class="form-signin"  action="/gconnect" method="POST">
                <input type="text" class="form-control" name="username" placeholder="Username" id="username" required autofocus>
                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
                <button id="submitBtn" class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
