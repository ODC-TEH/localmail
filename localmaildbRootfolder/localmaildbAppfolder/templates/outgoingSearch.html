{% extends "main.html" %}
{% block content %}

<div class="container" id="container-search">
	
	<div class="row" id="top_extra"></div>
	<nav class="navbar navbar-default" id="navbar-outgoing">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" id="navbar-brand">Outgoing letter details:</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a id="navbar-link" href="{{url_for('insertOutgoing')}}"><span class="glyphicon glyphicon-plus"></span> Insert</a></li>
	      <li><a id="navbar-link" href="{{url_for('queryOutgoing')}}"><span class="glyphicon glyphicon-search"></span> Search</a></li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a id="navbar-link" href="{{url_for('chooseIncomingOutgoing')}}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
	    </ul>
	  </div>
	</nav>

	<div class="row">
		<form class="form-horizontal" action="{{url_for('queryOutgoing')}}" method = "POST">
			<div class="form-group well" id="well-search">
		        <label class="control-label" for="reference">Enter keyword:</label>
		        <input class="form-control" id="form-control-search" placeholder="..." name="reference" type="text">
		        <button type="submit" class="btn btn-success pull-right" >Submit</button>
		    </div>
		</form>
	</div>

	<div class="row">
		<table class="table table-striped table-bordered table-hover table-condensed table-responsive ">
		    <thead>
		      <tr>
		        <th>ID</th>
		        <th>Date</th>
		        <th>To</th>
		        <th>Subject</th>
		        <th>File Location</th>
		      </tr>
		    </thead>
		    <tbody>
		    	{% if items !=[] %}	
		    	{% for i in items %}
				  <tr>
			        <td>{{i.id}}</td>
			        <td>{{i.date}}</td>
			        <td>{{i.to_email}}</td>
			        <td>{{i.subject}}</td>
			        <td><a href="{{i.file_location}}">Download File</a></td>
		      	  </tr>
				{% endfor %}
				{% endif %}
		    </tbody>
		</table>
	</div>

</div>

{% endblock %}
